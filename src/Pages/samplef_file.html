<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas Sprite Animation</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <canvas id="gameCanvas"></canvas>

    <script>
      const canvas = document.getElementById("gameCanvas");
      const ctx = canvas.getContext("2d");

      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      // Load all sprites
      const idleSprite = new Image();
      const attackSprite = new Image();
      const dashSprite = new Image();
      const enemyIdleSprite = new Image();
      const enemyHitSprite = new Image();

      idleSprite.src = "characters/idlesprite.png";
      attackSprite.src = "characters/attacksprite3.png";
      dashSprite.src = "characters/dashsprite.png";
      enemyIdleSprite.src = "characters/enemyidlesprite.png";
      enemyHitSprite.src = "characters/hitsprite.png";

      const frameWidth = 1200,
        frameHeight = 734;
      const enemyFrameWidth = 1333,
        enemyFrameHeight = 750;

      let currentSprite = idleSprite;
      let enemySprite = enemyIdleSprite;
      let totalFrames = 6;
      let frameIndex = 0;
      let lastFrameTime = 0;
      let frameDuration = 100;
      let playingAttack = false;
      let animationFrameId;

      let playerX = canvas.width * 0.1;
      const playerY = canvas.height * 0.45;
      const attackPositionX = canvas.width * 0.4;

      let enemyX = canvas.width * 0.5;
      const enemyY = canvas.height * 0.45;

      function drawFrame() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        let enemyCol = frameIndex % 3;
        let enemyRow = Math.floor(frameIndex / 3);
        ctx.drawImage(
          enemySprite,
          enemyCol * enemyFrameWidth,
          enemyRow * enemyFrameHeight,
          enemyFrameWidth,
          enemyFrameHeight,
          enemyX,
          enemyY,
          enemyFrameWidth * 0.5,
          enemyFrameHeight * 0.5
        );

        let row = frameIndex < 3 ? 0 : 1;
        let col = frameIndex % 3;
        ctx.drawImage(
          currentSprite,
          col * frameWidth,
          row * frameHeight,
          frameWidth,
          frameHeight,
          playerX,
          playerY,
          frameWidth * 0.5,
          frameHeight * 0.5
        );
      }

      function animate(timestamp) {
        if (playingAttack) return;

        if (timestamp - lastFrameTime > frameDuration) {
          lastFrameTime = timestamp;
          frameIndex = (frameIndex + 1) % totalFrames;
          drawFrame();
        }

        animationFrameId = requestAnimationFrame(animate);
      }

      function playAttackAnimation() {
        if (playingAttack) return;
        playingAttack = true;
        cancelAnimationFrame(animationFrameId);

        currentSprite = dashSprite;
        totalFrames = 2;
        frameIndex = 0;

        let startTime = performance.now();
        let initialX = playerX;

        function moveForward(timestamp) {
          let progress = Math.min((timestamp - startTime) / 300, 1);
          playerX = initialX + (attackPositionX - initialX) * progress;

          if (timestamp - lastFrameTime > frameDuration * 0.5) {
            lastFrameTime = timestamp;
            frameIndex = (frameIndex + 1) % totalFrames;
          }

          drawFrame();

          if (progress < 1) {
            requestAnimationFrame(moveForward);
          } else {
            startAttackAnimation();
          }
        }

        requestAnimationFrame(moveForward);
      }

      function startAttackAnimation() {
        currentSprite = attackSprite;
        totalFrames = 5; // Frames 0 to 4
        frameIndex = 0;

        function attackLoop(timestamp) {
          if (timestamp - lastFrameTime > frameDuration * 0.6) {
            // ðŸ”¥ Faster attack
            lastFrameTime = timestamp;

            drawAttackFrame();

            if (frameIndex < totalFrames - 1) {
              frameIndex++;
              requestAnimationFrame(attackLoop);
            } else {
              // âœ… Keep frame 5 visible until idle is drawn
              requestAnimationFrame(() => {
                playEnemyHit(); // Call enemy hit but KEEP frame 5
              });
            }
          } else {
            requestAnimationFrame(attackLoop);
          }
        }

        requestAnimationFrame(attackLoop);
      }

      function drawAttackFrame() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Draw the enemy first
        ctx.drawImage(
          enemySprite,
          0,
          0,
          enemyFrameWidth,
          enemyFrameHeight,
          enemyX,
          enemyY,
          enemyFrameWidth * 0.5,
          enemyFrameHeight * 0.5
        );

        // âœ… Ensure correct frame placement
        let col, row;
        if (frameIndex < 2) {
          row = 0;
          col = frameIndex;
        } else if (frameIndex < 4) {
          row = 1;
          col = frameIndex - 2;
        } else {
          row = 2;
          col = 0; // Frame 5 (row 2, first column)
        }

        ctx.drawImage(
          currentSprite,
          col * frameWidth,
          row * frameHeight,
          frameWidth,
          frameHeight,
          playerX,
          playerY,
          frameWidth * 0.5,
          frameHeight * 0.5
        );
      }

      function playEnemyHit() {
        enemySprite = enemyHitSprite;
        let hitFrame = 0;

        function hitLoop() {
          ctx.clearRect(0, 0, canvas.width, canvas.height);

          ctx.drawImage(
            enemySprite,
            hitFrame * enemyFrameWidth,
            0,
            enemyFrameWidth,
            enemyFrameHeight,
            enemyX,
            enemyY,
            enemyFrameWidth * 0.5,
            enemyFrameHeight * 0.5
          );

          // âœ… KEEP ATTACK FRAME 5 DRAWN UNTIL IDLE LOADS
          let col = 0,
            row = 2; // Ensure frame 5 stays
          ctx.drawImage(
            attackSprite,
            col * frameWidth,
            row * frameHeight,
            frameWidth,
            frameHeight,
            playerX,
            playerY,
            frameWidth * 0.5,
            frameHeight * 0.5
          );

          if (hitFrame < 1) {
            hitFrame++;
            setTimeout(hitLoop, 150);
          } else {
            setTimeout(() => {
              enemySprite = enemyIdleSprite;
              movePlayerBack();
            }, 300);
          }
        }

        hitLoop();
      }

      function movePlayerBack() {
        currentSprite = idleSprite;
        totalFrames = 6;
        frameIndex = 0;

        let startTime = performance.now();
        let initialX = playerX;

        function moveBackward(timestamp) {
          let progress = Math.min((timestamp - startTime) / 300, 1);
          playerX =
            attackPositionX - (attackPositionX - canvas.width * 0.1) * progress;

          drawFrame(); // âœ… Ensure idle is drawn

          if (progress < 1) {
            requestAnimationFrame(moveBackward);
          } else {
            playingAttack = false; // âœ… Allow new attacks
            requestAnimationFrame(animate);
          }
        }

        requestAnimationFrame(moveBackward);
      }

      idleSprite.onload = enemyIdleSprite.onload = () => {
        drawFrame();
        requestAnimationFrame(animate);
      };

      window.addEventListener("keydown", (event) => {
        if (event.key.toLowerCase() === "a") {
          playAttackAnimation();
        }
      });
    </script>
  </body>
</html>
